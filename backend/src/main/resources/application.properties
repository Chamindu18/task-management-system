# TASK MANAGEMENT SYSTEM - APPLICATION PROPERTIES

# DATABASE CONFIGURATION (MySQL) / replace taskdb with database name. change password and username
spring.datasource.url=jdbc:mysql://localhost:3306/taskdb?useSSL=false&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# SECURITY & JWT CONFIGURATION / replace the secret key with your own
app.jwt.secret=yourSecretKeyHere1234567890
# how long the token will be valid in milliseconds
app.jwt.expiration=86400000

# MAIL CONFIGURATION (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# replace with your email and app password
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

# CORS CONFIGURATION
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type

# LOGGING CONFIGURATION
logging.level.org.springframework=INFO
logging.level.com.taskmanager=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# SCHEDULER CONFIGURATION
spring.task.scheduling.pool.size=5

# SERVER CONFIGURATION
server.port=8080
spring.application.name=taskmanager-backend

