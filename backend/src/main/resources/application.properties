
# TASK MANAGEMENT SYSTEM - CONFIGURATION


# DATABASE CONFIGURATION (MySQL)

# Replace "taskdb" with your actual database name
# Replace username/password with your local credentials
spring.datasource.url=jdbc:mysql://localhost:3306/taskdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / HIBERNATE SETTINGS

# update = keeps existing data but syncs structure
# create-drop = recreates DB on each run (for testing)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# JWT SECURITY SETTINGS

# Replace with your own random secret (keep private)
app.jwt.secret=YourSuperSecretKey1234567890
# Expiration in milliseconds (24 hours)
app.jwt.expiration=86400000


# MAIL CONFIGURATION (Automatic Task Reminders)

spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Replace with your Gmail and app password
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8


# CORS CONFIGURATION

# Allows connection between backend (8080) and React (5173/5174)
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type


#  LOGGING CONFIGURATION

logging.level.org.springframework=INFO
logging.level.com.taskmanagement=DEBUG
logging.level.org.hibernate.SQL=DEBUG


# SCHEDULER CONFIGURATION (Automatic Reminders)

spring.task.scheduling.pool.size=5


# FILE EXPORT (PDF reports)

# Folder path for saving generated PDF reports
app.reports.output-path=reports/


# ? SERVER CONFIGURATION

server.port=8080
spring.application.name=taskmanager-backend
